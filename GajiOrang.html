<body>
    <div class="apa">
        <strong>
        <p>Jika karyawan berkerja 10 jam dengan 8 jam berkerja biasa dan 2 jam berkerja lembur maka</p>
        <p id="apakah"></p>
        <p id="apakahiyah"></p>
        <p id="iyah"></p>
    </strong>
    </div>

    <script>
        var gaji_perjam = 50000;
        var gaji_lembur_perjam = 100000;
        var jam_berkerja = 10;
        var jam_standar_kerja = 8;

        var jam_lembur = jam_berkerja - jam_standar_kerja;
        var gaji_perhari = gaji_perjam * jam_standar_kerja;
        var gaji_lembur = gaji_lembur_perjam * jam_lembur;
        var hasil_total = gaji_lembur + gaji_perhari;

         document.getElementById('apakah').innerHTML = "1. Gaji Perhari = "+gaji_perhari + " Selama 8 jam";
        document.getElementById('apakahiyah').innerHTML = "2. Gaji lembur yang didapat = "+gaji_lembur + " Selama 2 jam";
        document.getElementById('iyah').innerHTML = "3. Total gaji yang didapat = "+hasil_total + " Selama 10 jam";
</script>
